<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn" onclick="changeLbl()" style="width: 50px; height: 50px">0</button>

    <script>
        function changeLbl() {
            let cnt = document.getElementById('btn').innerHTML;
            document.getElementById('btn').innerHTML = parseInt(cnt) + 1;
        }
    </script>
</body>

</html>
